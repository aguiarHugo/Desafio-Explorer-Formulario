<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@600;700&family=Poppins:wght@400;500;600;700&family=Staatliches&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="page">
      <header>
        <h1>Mentoria</h1>
        <p>Preencha o formulário abaixo para agendar sua mentoria</p>
      </header>

      <form>
        <fieldset>
          <div class="fieldset-wrapper">
            <legend class="first-legend">INFORMAÇÕES PESSOAIS
            </legend>
            <div class="personal-data">
              <div class="input-wraper">
                <label for="name"
                  >Nome</label>
                
                <input type="text" id="name" />
              </div>
              <div class="input-wraper">
                <label for="lastname"
                   >Sorenome</label
                  >
                <input type="text" id="lastname" />
              </div>
            </div>

            <div class="input-wraper">
              <label for="email"
                >E-mail <span>(digite um e-mail válido)</span></label>
                <input type="text" id="email" />
            </div>

            <div class="input-wraper">
              <label for="password"
                >Senha <span>(mínimo 6 caracteres)</span></label>
                <input type="password" id="password" />
            </div>
           </fieldset>

             <fieldset>
              <div class="fieldset-wrapper">
                <legend>INFORMAÇÕES DO MENTOR</legend>
                  <div class="input-wraper">
                    <label for="mentor-name"
                      >Nome do seu mentor <span>(somente o primeiro nome)</span></label
                    >
                    <input type="text" id="mentor-name"/>
                  </div>
              </fieldset>
             <fieldset>
              <div class="fieldset-wrapper">
                <legend>Seus horários disponíveis</legend>
                <h2>PRIMEIRA MENTORIA</h2>
                <div class="three-col">
                  <div class="input-wraper">
                    <label for="date">
                      Data <span>(DD/MM/AAAA)</span>
                    </label>
                    <input type="date" id="date"/>
                    </div>
                    <div class="input-wraper">
                    <label for="begin"
                          >Das</label
                        >
                        <input type="time" id="begin"/>
                      </div>
                      <div class="input-wraper">
                        <label for="end"
                          >Até</label
                        >
                        <input type="time" id="end"/>
                      </div>
                    </div>
                <h2>SEGUNDA MENTORIA</h2>
                <div class="three-col">
                  <div class="input-wraper">
                    <label for="date">
                      Data <span>(DD/MM/AAAA)</span>
                    </label>
                    <input type="date" id="date"/>
                    </div>
                    <div class="input-wraper">
                    <label for="begin"
                          >Das</label
                        >
                        <input type="time" id="begin"/>
                      </div>
                      <div class="input-wraper">
                        <label for="end"
                          >Até</label
                        >
                        <input type="time" id="end"/>
                      </div>
                    </div>
              </fieldset>
              
              <footer>                
                <a href="">SALVAR</a>
              </footer>
      </form>
    
    </div>
   
  </body>
</html>
